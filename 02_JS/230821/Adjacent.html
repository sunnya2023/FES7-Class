<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <!-- 주석입니다 주석. -->
    <article class="cont">
        <div class="cont">
            <h1>안녕하세요 저는 이런 사람입니다.</h1>
            <p>지금부터 자기소개 올리겠습니다</p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt incidunt voluptates laudantium fugit,
            omnis
            dolore itaque esse exercitationem quam culpa praesentium, quisquam repudiandae aut. Molestias qui quas ea
            iure
            officiis.
            <strong>감사합니다!</strong>
        </div>
    </article>

    <strong class="sayHi">반갑습니다.</strong>


    <script>
        const container = document.querySelector('.cont')
        console.log(container.querySelector('strong').closest('.cont'))

        console.log(container.firstElementChild)
        // console.log(container.firstChild) //첫번째 자식 노드 (현상태는 줄바꿈 인식)
        console.log(container.lastElementChild)
        console.log(container.lastElementChild)//마지막 자식 노트
        console.log(container.nextElementSibling)//다음 형제 요소
        console.log(container.previousElementSibling)//다음 형제 요소
        console.log(container.children)//모든 자식 요소
        console.log(container.parentElement)//body
        console.log(container.parentNode)//body


        const sayHi = document.querySelector('.sayHi')
        sayHi.insertAdjacentHTML('beforebegin', '<span>안녕하세요</span>')
        sayHi.insertAdjacentHTML('beforeend', '<span>안녕히가세요!!!!!</span>')
        sayHi.insertAdjacentHTML('afterbegin', '<span>안녕하세요</span>')
        sayHi.insertAdjacentHTML('afterend', '<span>안녕히가세요!!!!!!</span>')


    </script>



</body>
