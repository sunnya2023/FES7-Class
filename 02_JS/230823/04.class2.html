<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        //class상속

        class Robot {
            constructor(name) {
                this.myName = name
            }

            sayYourName() {
                console.log(`제 이름은 ${this.myName}입니다 삐리리리`)
            }
        }

        class BabyRobot extends Robot {
            constructor() {
                super(name);
            }
            sayBabyName() {
                this.sayYourName()
            }
        }

        //- 실습 : 소시지를 만드는 클래스를 정의해봅시다.
        // 1. 생성자 함수는 두 가지 매개변수를 전달 받을 수 있으며 전달되는 매개변수에 따라 소시지의 맛이 결정됩니다.
        //2. 소시지 객체는 taste 라는 메서드가 존재합니다.생성자함수에서 전달받은 재료에 따라 맛을 나타내는 콘솔로그를 출력하는 역할을 합니다. (예시 : ‘소고기’ 와 ‘파’ 를 매개변수로 전달하였을 경우, ‘소고기와 파 맛이 난다!’ 는 콘솔 메세지를 출력합니다.)
        //3. 소시지 클래스를 상속받는 FiresSausage 파생클래스를 생성해봅니다.파생클래스의 taste 메서드를 실행하면 콘솔 메세지에 불맛이 나기 시작합니다.
        class Sausage {
            constructor(a, b) {
                this.flavorA = a,
                    this.flavorB = b
            }
            taste() {
                console.log(`${this.flavorA}와${this.flavorB}맛이 난다`)
            }
        }

        class FiresSausage extends Sausage {

            fireTaste() {
                this.taste()
                console.log(`불맛이 난다`)
            }
        }
        const firesSausage = new FiresSausage('소고기', '파')
        firesSausage.fireTaste();


        // 정현님의 코드
        class Sausage {
            constructor(item1, item2) {
                this.item1 = item1;
                this.item2 = item2;
                this.name = `${item1} ${item2} 소세지`;
            }

            taste() {
                console.log(
                    `소세지에서 ${this.item1}와 ${this.item2}의 맛이 난다!`
                );
            }
        }

        // const sausage = new Sausage();

        // 소시지 클래스를 상속받는 FiresSausage 파생클래스를 생성해봅니다. 파생클래스의 taste 메서드를 실행하면 콘솔 메세지에 불맛이 나기 시작합니다.

        class FiresSausage extends Sausage {
            taste(msg) {
                // 오버로딩 테크닉. 전달인자에 따라 다른 결과를 처리하도록 만들어 줍니다.
                if (msg) {
                    console.log(
                        `소세지에서 불맛이 어우러진 ${this.item1}와 ${this.item2}의 맛이 난다!! ${msg} 때문인것 같다!`
                    );
                } else {
                    console.log(
                        `소세지에서 불맛이 어우러진 ${this.item1}와 ${this.item2}의 맛이 난다!!`
                    );
                }
            }
        }

        const firesSausage = new FiresSausage('파', '계란');
    </script>
</body>

</html>
