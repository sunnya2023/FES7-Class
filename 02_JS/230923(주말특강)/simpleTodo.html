<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
</head>

<body>
    <script>
        //간단한 Todo 리스트 구현해보기
        /* 1. todo클래스
            ->일의 내용, 일의 상태(일이 끝났는지, 아닌지), 이 두 가지 프로퍼티를 가집니다.
            ->일의 상태를 변경하는 메서드가 있습니다.
        */

        class Todo {
            constructor(item, finished = false) {
                this.item = item
                this.finished = finished
            }
            changeStatus() {
                this.finished = !this.finished
            }
        }
        /* 2. TodoManager 클래스
             -> 일의 리스트 프로퍼티 (배열)
             -> 할일을 저장(push)-addItem(), 할일의 목록을 보여주는 메소드(배열순환)getItems(), 할일의 남은 갯수를 보여주는 메소드 gerLeftTodoCount
             todos.additem('일기쓰기')
             todos.getItems()
             todos.getLeftTodoCount()
             todos.getItems()[0].chagneState() 실행하면 finished 값 변경
         */

        class TodoManager {
            constructor() {
                this.todoList = [];
            }

            addItem(item, finished) {
                const todo = new Todo(item, finished);
                this.todoList.push(todo);
            }
            //할일의 목록을 반환하기
            getItems() {
                return this.todoList
            }
            getLeftTodoCount() {
                return this.todoList.filter((item) => item.finished === false).length
            }
        }
    </script>
</body>

</html>
