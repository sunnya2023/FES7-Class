        let a = new Set('abc') // {'a', 'b', 'c'}
        let b = new Set('cde') //{'c', 'd', 'e'}
        // [...a] 하면 ['a', 'b', 'c'] 배열로 바뀜
        //교집합
        const cross = [...a].filter((value) => {
            return b.has(value)
        })
        cross // ['c']

        //병합(합집합) concat
        const union = new Set([...a].concat([...b])); //{'a', 'b', 'c', 'd', 'e'}

        //차집합
        let dif = [...a].filter((value) => {
            return !b.has(value)
        }); //['a', 'b']
