<!DOCTYPE html>
<html lang="ko">

<head>

<body>
    <script>
        // 클로저란 폐쇄된 공간을 호출할 수 있는 유일한 방법 (폐쇠된 공간 안에 데이터에 접근하기 위한 테크닉)
        //외부 함수에 대한 접근 권한을 내부 함수에 위임함으로서 폐쇠된 공간 안의 데이터에 접근할 수 있도록 하는 테크닉입니다.

        //클로져 구조 :함수안에 함수와 리턴이 있어야 함
        const person = function () {
            let age = 15;

            return {
                name: 'jaehyun',

                getAge() {
                    return age;
                },

                setAge(val) {
                    age = val
                }
            }
        }

        const man = person();



        const outer = function () {
            let a = 1;

            const inner = function () {
                let b = 5;
                let c = 6;
                a = a + b + c;

                console.log(a);
            }

            return inner;
        }

        const newInner = outer();

        newInner();


        // person이 return되면 person이라는 함수는 사라진다.
        //하지만 age는 어딘가 메모리에 남아있다.
        //이유는 내부 메서드에서 age를 참조하고 있기 때문이다.
        //age에 대한 접근 권한은 return객체에만 있다.
        //getAge를 통해서만 접근하고
        //setAge를 통해서만 수정 가능하다
        //안전하다
    </script>
</body>

</html>
