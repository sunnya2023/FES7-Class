        async function messasge() {
            //Promise.all
            const [hello, world] = await Promise.all([
                new Promise((resolve) => {
                    setTimeout(() => {
                        resolve('hello')
                    }, 100)
                }),
                new Promise((resolve) => {
                    setTimeout(() => {

                    }, 100)
