<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시네마 영화 목록</title>
    <link rel="stylesheet" href="01.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <article class="cinema-card">
        <div class="cinema-inner">
            <img src="../img/poster-img1.jpg" alt="">
            <h3 class="cinema-title">위니브 월드: 새로운 시대</h3>
            <ul class="cinema-info">
                <li>
                    <span class="type">개요</span>
                    <span class="content">판타지</span>
                </li>
                <li>
                    <span class="type">평점</span>
                    <span class="star">9.05</span>
                </li>
                <li>
                    <span class="type">개봉</span>
                    <time datetime="2021-03-27" class="content">2021.03.27</time>
                </li>
                <li>
                    <span class="type">출연</span>
                    <span class="content">라이캣, 소울곰, 개리씨</span>
                </li>
            </ul>
        </div>
        <div class="btn-group">
            <a class="btn-go" href="#">예매하기</a>
            <button class="btn-view" type="button">예고편</button>
        </div>
    </article>
</body>

</html>
