<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        .licat {
            width: 168px;
            height: 200px;
            background: url(../img/keyframes-licat.png) no-repeat 0 0 / auto 100%;
            animation: move 1s infinite steps(6) 5s;
        }

        @keyframes move {

            to {
                background-position: right 0;
            }
        }
    </style>


</head>

<body>
    <div class="licat"></div>
</body>

</html>
