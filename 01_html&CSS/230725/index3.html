<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8/8</title>
    <link rel="stylesheet" href="CSS/index3.css">
</head>

<body>
    <section class="container">
        <div class="form-login">
            <header>
                <p>로그인 또는 회원가입</p>
            </header>


            <form class="input-form">
                <h2 class="sub-text">위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
                <div class="id">
                    <label for="user-id"></label>
                    <input id="user-id" type="text" placeholder="아이디">
                </div>
                <div class="pw">
                    <label for="user-pw"></label>
                    <input id="user-pw" type="password" placeholder="비밀번호">
                </div>

                <label> <input class="checkbox">로그인 상태 유지</input></label>

                <button class="btn-login" type="submit">로그인</button>

            </form>
        </div>



        <div class="login-footer">
            <span>회원가입</span>
            <span>아이디/비밀번호 찾기</span>
        </div>

        <section class="sns-login">
            <span class="or">또는</span>
            <ul class="sns-list">
                <li>
                    <a href="#" class="google">
                        <span class="sns">구글 계정으로 로그인</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="facebook">
                        <span class="sns">페이스북 계정으로 로그인</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="naver">
                        <span class="sns">네이버 계정으로 로그인</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="kakao">
                        <span class="sns">카카오 계정으로 로그인</span>
                    </a>
                </li>
            </ul>
        </section>
        </div>
</body>

</html>
